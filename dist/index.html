<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
</head>
<body>
    <div id='input'>
        <div id='header'>
            <h3>Today</h3>
            <h2><strong>How is the Weather?</strong></h2>
            <h3 id="date"></h3>
        </div>
        <form>
            <label for="city"><strong>Enter location:</strong></label><br>
            <input type="text" id="city" placeholder="Enter city name" required><br>
            <button type="button" id="btn">Search</button>
        </form>
        <div id="info">
            <div id="temp">
                <div id="toggle">
                    <div id="cels">C</div>
                    <label class="switch">
                        <input type="checkbox" id="chk">
                        <span class="slider round"></span>
                    </label>
                    <div id="fahr">F</div>
                </div>
                <div>
                    <div id="searched">--</div>
                    <span id="grades">--</span>
                    <span id="degree">Â°</span>
                    <span id="unit">C</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div><h4>Sky</h4></div>
                    <div id="icon"><img id="img"></div>
                </div>
                <hr>
                <div class="col">
                    <h4>Description</h4>
                    <div id="descript">--</div>
                </div>
                <hr>
                <div class="col">
                    <h4>Pressure (hPa)</h4>
                    <div class="col" id="pressure">--</div>
                </div>                
            </div>
            <div class="row">
                <div class="col">
                    <h4>Coldest Today</h4>
                    <div class="col" id="tempMin">--</div>
                </div>
                <hr>
                <div class="col">
                    <h4>Hottest Today</h4>
                    <div class="col" id="tempMax">--</div>
                </div>
                <hr>
                <div class="col">
                    <h4>Humidity (%)</h4>
                    <div class="col" id="humidity">--</div>
                </div> 
            </div>
        </div>
    </div>
    <div id="content"></div>
    <script src="main.js"></script>
</body>
</html>
